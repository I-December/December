<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.Main{
				height: 50%;
				width: 40%;
				background: paleturquoise;
				position: absolute;
				left: 30%;
			}
			.article{
				height: 20%;
				width: 80%;
				background: red;
				position: absolute;
				left: 10%;
				display: none;
			}
			.button2{
				position: absolute;
				bottom: 4%;
				right: 20%;
			}
			.button1{
				position: absolute;
				top: 20%;
				right: 20%;
				display: none;
			}
			.time{
				position: absolute;
				height: 15%;
				width: 15%;
				background: palevioletred;
				top: 45%;
				left: 20%;
				display: none;
				text-align: center;
			}
			.score{
				position: absolute;
				height: 15%;
				width: 15%;
				background: palevioletred;
				top: 45%;
				left: 65%;
				display: none;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="Main">
			<div style="text-align: center;"><h3>来看看你能拿多少分吧</h3></div>
			<div class="article" id="id_article">
				<div>
					<input type="text" id="text1" style="width: 40px;text-align: center;" readonly="readonly"/>
					<input type="text" id="text2" style="width: 40px;text-align: center;" readonly="readonly"/>
					<input type="text" id="text3" style="width: 40px;text-align: center;" readonly="readonly"/>
					<input type="text" style="width: 40px;text-align: center;" readonly="readonly" value="="/>
					<input type="text" id="text4" style="width: 40px;text-align: center;"/>
				</div>
			</div>
			<!--时间计时-->
			<div class="time" id="id_time">
				时间还剩：<div id="time_number">
				</div>
			</div>
			<!--分数累积-->
			<div class="score" id="id_score">
				已得分数：<div id="score_number">
				</div>
			</div>
			<div class="button2">
				<input type="button" value="点我出题" 
					style="color: whitesmoke;background: deepskyblue;" id="id_button" onclick="creat1()">
			</div>
			<div class="button1" id="button1">
				<input type="button" value="确认" 
					style="color: whitesmoke;background: deepskyblue;" id="id_button" onclick="makesure()">
			</div>
		</div>
		<script>
			var number1,number2,Symbol;
			var i = 300;
			function creat1(){
				var aa = document.getElementById("id_article");
				aa.style.display="block";
				var bb = document.getElementById("id_time");
				bb.style.display="block";
				var cc = document.getElementById("id_score");
				cc.style.display="block";
				var ee = document.getElementById("button1");
				ee.style.display="block";
				
				var a = document.getElementById("text1");
				number1 = Math.floor(Math.random()*100);
				a.value=number1;
				
				var b = document.getElementById("text3");
				number2 = Math.floor(Math.random()*100);
				b.value=number2;
				
				var c = document.getElementById("text2");
				Symbol = Math.floor(Math.random()*10);
				if (Symbol >= 0 &&Symbol < 2.5){
					Symbol = '+';
				}
				if (Symbol > 2.5 &&Symbol <= 5){
					Symbol = '-';
				}
				if (Symbol > 5 &&Symbol < 7.5){
					Symbol = 'x';
				}
				if (Symbol > 7.5 &&Symbol < 10){
					Symbol = '/';
				}
				c.value=Symbol;
				
				//计时
				if (i == 300){
					setInterval(function(){
					var cc = document.getElementById("time_number");
					cc.innerHTML= i +"s";
					i--;
					},1000);
				}
				
			}
			var number = 0;
			function makesure(){
				var d = document.getElementById("text4");
				var result;
				var j = 0;
				var number3 = d.value;
				if(Symbol == '+'){
					result=number1+number2;
					if(parseInt(number3) == result)
					{
						alert("结果正确");
						d.value="";
						j++;
					}
					else{
						alert("结果错误");
						d.value="";
					}
				}
				if(Symbol == '-'){
					result=number1-number2;
					if(parseInt(number3) == result)
					{
						alert("结果正确");
						d.value="";
						j++;
					}
					else{
						alert("结果错误");
						d.value="";
					}
				}
				if(Symbol == 'x'){
					result=number1*number2;
					if(parseInt(number3) == result)
					{
						alert("结果正确");
						d.value="";
						j++;
					}
					else{
						alert("结果错误");
						d.value="";
					}
				}
				if(Symbol == '/'){
					result=number1/number2;
					if(parseInt(number3) == result)
					{
						alert("结果正确");
						d.value="";
						j++;
					}
					else{
						alert("结果错误");
						d.value="";
					}
				}
				//得分
				var dd = document.getElementById("score_number");
				number = number + j * 5;
				dd.innerHTML=number;
				//刷新
				var aa = document.getElementById("id_article");
				aa.style.display="block";
				var bb = document.getElementById("id_time");
				bb.style.display="block";
				var cc = document.getElementById("id_score");
				cc.style.display="block";
				
				var a = document.getElementById("text1");
				number1 = Math.floor(Math.random()*100);
				a.value=number1;
				
				var b = document.getElementById("text3");
				number2 = Math.floor(Math.random()*100);
				b.value=number2;
				
				var c = document.getElementById("text2");
				Symbol = Math.floor(Math.random()*10);
				if (Symbol >= 0 &&Symbol < 2.5){
					Symbol = '+';
				}
				if (Symbol > 2.5 &&Symbol <= 5){
					Symbol = '-';
				}
				if (Symbol > 5 &&Symbol < 7.5){
					Symbol = 'x';
				}
				if (Symbol > 7.5 &&Symbol < 10){
					Symbol = '/';
				}
				c.value=Symbol;
			}
		</script>
	</body
</html>
